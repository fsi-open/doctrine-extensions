language: php

matrix:
  include:
    - php: 5.4
      env:
        - DEPENDENCIES='low'
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: hhvm

dist: trusty
sudo: false

before_script:
  - composer self-update
  - if [ "$DEPENDENCIES" != "low" ]; then composer update; fi;
  - if [ "$DEPENDENCIES" == "low" ]; then composer update --prefer-lowest; fi;

script: bin/phpunit

notifications:
  irc: "irc.freenode.org#fsi-open"
