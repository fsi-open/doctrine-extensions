language: php

matrix:
  include:
    - php: 7.1
      env:
        - COMPOSER_FLAGS='--prefer-lowest'
          SYMFONY_DEPRECATIONS_HELPER=weak
    - php: 7.4
      env:
        - SYMFONY_DEPRECATIONS_HELPER=weak
    - php: 8.0
      env:
        - SYMFONY_DEPRECATIONS_HELPER=weak

before_script:
    - composer validate
    - composer update $COMPOSER_FLAGS

script:
    - vendor/bin/phpstan analyze -c phpstan.neon
    - vendor/bin/phpunit
